apiVersion: v1
kind: Namespace
metadata:
  name: dhcp-server

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: dnsmasq-config
  namespace: dhcp-server
data:
  dnsmasq.conf: |
    # Habilitar el servicio DHCP
    dhcp-range=13.13.13.100,13.13.13.150,12h
    # Configurar el gateway
    dhcp-option=option:router,13.13.13.1
    # Configurar el servidor DNS
    dhcp-option=option:dns-server,8.8.8.8,8.8.4.4
    # Registro de logs
    log-queries
    log-dhcp

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhcp-server
  namespace: dhcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dhcp-server
  template:
    metadata:
      labels:
        app: dhcp-server
    spec:
      containers:
      - name: dnsmasq
        image: jpillora/dnsmasq
        args:
          - --no-daemon
          - --conf-file=/etc/dnsmasq.conf
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - name: dnsmasq-config
          mountPath: /etc/dnsmasq.conf
          subPath: dnsmasq.conf
        ports:
        - containerPort: 67
          protocol: UDP
      volumes:
      - name: dnsmasq-config
        configMap:
          name: dnsmasq-config

---

apiVersion: v1
kind: Service
metadata:
  name: dhcp-server
  namespace: dhcp-server
spec:
  ports:
  - protocol: UDP
    port: 67
    targetPort: 67
  selector:
    app: dhcp-server
  type: ClusterIP


